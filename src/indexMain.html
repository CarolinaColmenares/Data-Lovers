<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>

  <header>
    <div class="header container" >
      <img src="images/LogoRio2.jpeg" alt="Logo Río">
      <h1>Medallistas Olímpicos Río 2016</h1>
      <img src="images/Mascota.png" alt="Mascota Río 2016">
    </div>
  </header>

  <main>

    <div class="search-container">
    <div class="container">
      <input type="text" class="search-input" placeholder="Buscar">
      <button type="button" class="search-button">
        <img src="images/lupa.png" alt="Ícono lupa">
      </button>
    </div>
  </div>
  
  <div class="filter-container">

    <div class="container filters">

         <select class="filter">
        <option value="" selected disabled>Ordenar</option>
      </select>

        <select class="filter">
        <option value="" selected disabled>Género</option>
      </select>

        <select class="filter">
        <option value="" selected disabled>País</option>
      </select>

        <select class="filter">
        <option value="" selected disabled>Medallas</option>
      </select>

        <select class="filter">
        <option value="" selected disabled>Deporte</option>
      </select>

        <button type="button" class="filter-button">Limpiar</button>
    </div>

  </div>

    <div class="athlete-container">

      <div class="athlete">
      <img src="images/atleta-mujer.jpg" alt="">
      <ul>
        <li>Nombre: Naomi Osaka</li>
        <li>País: Japón</li>
        <li>Deporte: Tenis</li>
        <li>Medalla: Oro</li>
      </ul>
    </div>

      <div class="athlete">
      <img src="images/atleta-mujer.jpg" alt="">
      <ul>
        <li>Nombre: Naomi Osaka</li>
        <li>País: Japón</li>
        <li>Deporte: Tenis</li>
        <li>Medalla: Oro</li>
      </ul>
    </div>


  </div>



  </main>


<footer></footer>

<script src="main.js" type="module"></script>
</body>

</html>
