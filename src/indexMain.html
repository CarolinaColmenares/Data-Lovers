<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<header>
    <div class="header container">
      <img id="lBlanco" src="images/Logoblanco.png" alt="">
      <h1>Medallistas Femeninas</h1>
      <img id="arosolimpicos" src="images/58595cd74f6ae202fedf284d.png" alt="">
    </div>
  </header>

  <main>


    <div class="search-container">
      <div class="container">
        <input type="text" id="searchBar" class="search-input" placeholder="Buscar">
        <button type="button" class="search-button">
          <img src="images/Lupa.png" alt="Ícono lupa">
        </button>
      </div>
    </div>


    <div class="filter-container">

      <div class="container filters">

      <div>
        <select id="sort" class="filter">
          <option value="" selected disabled>Ordenar</option>
          <option value="A-Z">A-Z</option>
          <option value="Z-A">Z-A</option>
        </select>
      </div>

        <select id="team" class="filter" name="team">
          <option value="" selected disabled>País</option>
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Brasil">Brasil</option>
          <option value="Peru">Perú</option>
        </select>

        <select id="medals" class="filter">
          <option value="" selected disabled>Medallas</option>
          <option value="Gold">Oro</option>
          <option value="Silver">Plata</option>
          <option value="Bronze">Bronce</option>
        </select>
       
   
        <select id="sport" class="filter">
          <option value="" selected disabled>Deporte</option>
          <option value="Volleyball">Volleyball</option>
          <option value="">2</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
        </select>

    
        <button type="button" class="filter-button">Limpiar</button>
      </div>

    </div>

    <div class="athlete-container">

      <div class="container" id="allAthletes">

        
      </div>
    </div>


  </main>
  <a id="volver" href="index.html"><strong>VOLVER</strong></a>
  <footer></footer>

  <script src="main.js" type="module"></script>
</body>

</html>
